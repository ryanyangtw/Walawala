<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="relative login">
        <div class="l_frame poz_center">
            <div class="absolute l_title">SIGN IN YOUR ACCOUNT</div>
            <div class="absolute l_sub_title"></div>
            <div class="absolute l_fb hover_opacity">facebook&nbsp;登入</div>
            <img class="absolute l_or" src="images/sign_up/s_u_or.png"/>
            <input class="absolute l_username" type="text" onfocus="if(this.value=='Email') {this.value='';this.style.color='#999b9d';}" onblur="if(this.value=='') {this.value='user name';this.style.color='#999b9d';};" value="user name">
            <input class="absolute l_build_password" type="text" onfocus="if(this.value=='密碼') {this.type='password'; this.value='';this.style.color='#999b9d';}" onblur="if(this.value=='') {this.type='text'; this.value='password';this.style.color='#999b9d';};" value="password">
            <!-- <input class="absolute l_build_password" type="password"> -->
            <div class="absolute l_submit hover_opacity">登&nbsp;&nbsp;&nbsp;&nbsp;入</div>
            <div class="absolute l_line"></div>
            <div class="s_u_alert">The password you entered is incorrect</div>
            <a href="#reset_password"><div class="absolute l_login_sub hover_opacity"><p>Forget password ? </p></div></a>

            <a href="#sign_up">
                <div class="absolute l_login_btn hover_opacity">Sign up now</div>
            </a>
            
        </div>
        <div class="footer">
            <span>
                <a href="">法律條款</a>
            </span>
            <span>
                <a href="">聯絡我們</a>
            </span>
            <span>
                <a href="">加入我們</a>
            </span>
            <span>
                <a href="">廣告合作</a>
            </span>
        </div>
    </div>
</body>
</html>
