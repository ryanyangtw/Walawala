<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="relative sign_up">
        <div class="s_u_frame poz_center">
            <div class="absolute s_u_title">註冊&nbsp;walawala</div>
            <div class="absolute s_u_sub_title">sloganslogansloganslogan</div>
            <div class="absolute s_u_fb hover_opacity">facebook&nbsp;帳號註冊</div>
            <img class="absolute s_u_or" src="images/sign_up/s_u_or.png"/>
            <input class="absolute s_u_mail" type="text" onfocus="if(this.value=='Email') {this.value='';this.style.color='#999b9d';}" onblur="if(this.value=='') {this.value='Email';this.style.color='#999b9d';};" value="Email">
            <input class="absolute s_u_build_password" type="text" onfocus="if(this.value=='建立密碼') {this.value='';this.style.color='#999b9d';}" onblur="if(this.value=='') {this.value='建立密碼';this.style.color='#999b9d';};" value="建立密碼">
            <div class="absolute s_u_submit hover_opacity">註&nbsp;&nbsp;&nbsp;&nbsp;冊</div>
            <div class="absolute s_u_line"></div>
            <div class="s_u_alert">The password you entered is incorrect</div>
            <img class="absolute s_u_al_word" src="images/sign_up/s_u_al_word.png"/>
            <a href="#login">
                <div class="absolute s_u_login_btn hover_opacity">Login now</div>
            </a>
        </div>
        <div class="footer">
            <span>
                <a href="">法律條款</a>
            </span>
            <span>
                <a href="">聯絡我們</a>
            </span>
            <span>
                <a href="">加入我們</a>
            </span>
            <span>
                <a href="">廣告合作</a>
            </span>
        </div>
    </div>
</body>
</html>
